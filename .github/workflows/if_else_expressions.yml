name: Cowsay If Else Demo

on: push

jobs:
  cowsay-job:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout repo
      - name: Checkout repo1
        uses: actions/checkout@v4

      # âœ… Step 2: Install cowsay
      - name: Install cowsay
        run: sudo apt-get install -y cowsay

      # âœ… Step 3: Always runs (context info)
      - name: Show who triggered workflow
        run: echo "Hello ${{ github.actor }} pushed to branch ${{ github.ref }}"

      # âœ… Step 4: Run only on main branch
      - name: Dragon says hi (main branch)
        if: github.ref == 'refs/heads/main'   # ğŸ¯ only runs on main
        run: cowsay -f dragon "Deploying from MAIN branch ğŸ‰"

      # âœ… Step 5: Run only on feature branches
      - name: Cow says hi (feature branch)
        if: startsWith(github.ref, 'refs/heads/feature/')
        run: cowsay "Working on a feature branch ğŸ®"

      # âœ… Step 6: Run if not on main (like dev/testing)
      - name: Ghostbusters for non-main
        if: github.ref != 'refs/heads/main'
        run: cowsay -f ghostbusters "Not main branch â†’ this is just testing ğŸ‘»"
