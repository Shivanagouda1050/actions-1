# ðŸ‘‹ Name of this workflow (appears in GitHub Actions tab)
name: My First Workflow  

# âš¡ Trigger: This workflow runs whenever you push code to the repo
on: push  
        
jobs:
  first_job:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4   # pulls your repo code to $GITHUB_WORKSPACE

      - name: List and Read file
        run: |
          echo "My first Github Actions Job"   # print a message
          ls -ltra                            # list files with details (long format, sorted by time)
          cat README.md                       # print contents of README.md

      - name: Generate ASCII Artwork
        run: |
          sudo apt-get install -y cowsay        # install cowsay (not pre-installed on GitHub runner)
          cowsay -f dragon "Run for cover, I am a DRAGON .... yeah!!!" >> dragon.txt
          cat dragon.txt                        # display the file to confirm it worked

      # âœ… Step 4: Just list files again to check if dragon.txt is created
      - name: List files again
        run: ls -ltra
