name: Simple CI/CD Workflow   # ðŸ‘‹ Name shown in GitHub Actions tab

on: push   # âš¡ Runs whenever you push to repo

jobs:
  # -----------------------
  # Job 1: Build
  # -----------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build step
        run: echo "âœ… Building the project..."

  # -----------------------
  # Job 2: Test
  # -----------------------
  test:
    runs-on: ubuntu-latest
    needs: build          # This waits until "build" finishes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test step
        run: echo "ðŸ§ª Running tests..."

  # -----------------------
  # Job 3: Deploy
  # -----------------------
  deploy:
    runs-on: ubuntu-latest
    needs: test           # This waits until "test" finishes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy step
        run: echo "ðŸš€ Deploying application..."
