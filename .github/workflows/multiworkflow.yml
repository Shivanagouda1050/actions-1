name: CI/CD with Cowsay + Artifacts

on: push

jobs:
  # -----------------------
  # Job 1: Build
  # -----------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cowsay
        run: sudo apt-get install -y cowsay

      - name: Build step (cowsay)
        run: cowsay "âœ… Building the project..." > build.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build.txt   # save this file for later jobs

  # -----------------------
  # Job 2: Test
  # -----------------------
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output   # download what we saved in "build"

      - name: Install cowsay
        run: sudo apt-get install -y cowsay

      - name: Test step (cowsay)
        run: cowsay "ðŸ§ª Running tests after build!" > test.txt

      - name: Upload test artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: test.txt

  # -----------------------
  # Job 3: Deploy
  # -----------------------
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test artifact
        uses: actions/download-artifact@v4
        with:
          name: test-output

      - name: Install cowsay
        run: sudo apt-get install -y cowsay

      - name: Deploy step (cowsay)
        run: cowsay -f dragon "ðŸš€ Deploying after tests passed!" > deploy.txt

      - name: Upload deploy artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-output
          path: deploy.txt
