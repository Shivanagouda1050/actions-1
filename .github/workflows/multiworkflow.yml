name: Env Variables Example

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    
    # ðŸ‘‡ Job-level env (available to all steps in this job)
    env:
      APP_ENV: development
      BUILD_VERSION: v1.0.0

    steps:
      - name: Checkout code1
        uses: actions/checkout@v4

      - name: Print env vars
        run: |
          echo "Environment: $APP_ENV"
          echo "Build Version: $BUILD_VERSION"

      - name: Use env in cowsay
        run: |
          sudo apt-get install -y cowsay
          cowsay "Building $APP_ENV version $BUILD_VERSION" > build.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build.txt

  test:
    runs-on: ubuntu-latest
    needs: build
    
    env:
      APP_ENV: testing
      TEST_SUITE: unit-tests

    steps:
      - name: Print test env vars
        run: |
          echo "Running $APP_ENV environment"
          echo "Test Suite: $TEST_SUITE"
