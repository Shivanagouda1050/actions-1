# ðŸ‘‹ Workflow name
name: CI/CD Pipeline

# âš¡ Trigger workflow on every push to main branch
on:
  push:
    branches:
      - main

jobs:
  # -----------------------
  # Job 1: Build
  # -----------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # Get code from repo

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18          # Specify Node version (change for Java/Python/etc.)

      - name: Install dependencies
        run: npm install            # Install project dependencies

      - name: Build project
        run: npm run build          # Example build command

  # -----------------------
  # Job 2: Test (depends on Build)
  # -----------------------
  test:
    runs-on: ubuntu-latest
    needs: build                   # This job waits for "build" to finish

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test               # Run test command

  # -----------------------
  # Job 3: Deploy (depends on Test)
  # -----------------------
  deploy:
    runs-on: ubuntu-latest
    needs: test                    # This job waits for "test" to finish
    if: github.ref == 'refs/heads/main'   # Only deploy if push is on main branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Server
        run: |
          echo "Deploying application..."
